<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="Ejercicio 8.css" />
	</head>
	<body>
		<form>
			<input
				type="text"
				id="Nombre Cliente"
				name="Nombre"
                class="Input-name"
                placeholder="Nombre del Cliente"
			/>
			<div>
                 <p> Ingredientes: </p>
				<div class="checkbox-grid">
                    <div>
                        <input type="checkbox" name="Ingredientes" id="Extra Queso"/>
                        <label for="Extra Queso">Extra Queso</label>
                    </div>
					<div>
						<input type="checkbox" name="Ingredientes" id="Choricillo" />
						<label for="Choricillo">Choricillo</label>
					</div>
					<div>
						<input type="checkbox" name="Ingredientes" id="Aceitunas" />
						<label for="Aceitunas">Aceitunas</label>
					</div>
					<div>
						<input type="checkbox" name="Ingredientes" id="Oregano" />
						<label for="Oregano">Oregano</label>
					</div>
					<div>
						<input type="checkbox" name="Ingredientes" id="Jamon" />
						<label for="Jamon">Jamón</label>
					</div>
					<div>
						<input type="checkbox" name="Ingredientes" id="Mozarella" />
						<label for="Mozarella">Mozarella</label>
					</div>
					<div>
						<input type="checkbox" name="Ingredientes" id="Pimentón" />
						<label for="Pimentón">Pimentón</label>
					</div>
				</div>
            </div>
                <div class="panel-size">
				<label for="tamano">Tamaño:</label>
				<select name="" id="dimension">
					<option value="XS-Personal">XS-Personal</option>
					<option value="Pequena">Pequeña</option>
					<option value="Mediana">Mediana</option>
					<option value="Grande">Grande</option>
					<option value="Extra-Grande">Extra-Grande</option>
				</select>
            </div>
            <div>
                <label for="Observacion">Observación:</label>
                <textarea name="Observacion" id="" rows="5"></textarea>
            </div>
			<button type="submit">Enviar</button>
		</form>
	</body>
</html>
