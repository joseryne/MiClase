<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <div>
            <p>Pasatiempo:</p>
           <input type="radio" id="Futbol" name="Pasatiempo" value="Futbol"> <!--el value es el qeu se envia al servidor-->
            <label for="Futbol"> Futbol</label>
    
            <br>
            <input type="radio" id="Hockey" name="Pasatiempo" value="Hockey" checked>
            <label for="Hockey">Hockey</label>
    
            <br>
            <input type="radio" id="otro" name="Pasatiempo" value="otro">
            <label for="otro">Otro</label>

            <br>
            <p>Edad:</p>
           <input type="radio" id="10+" name="Edad" value="10">
            <label for="10+"> 10+</label>
    
            <br>
            <input type="radio" id="18+" name="Edad" value="18" checked>
            <label for="18+">18+</label>
    
            <br>
            <input type="radio" id="30+" name="Edad" value="30">
            <label for="30+">30+</label>
    </div>

    
</body>
</html>
