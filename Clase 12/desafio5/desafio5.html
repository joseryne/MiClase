<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<link rel="stylesheet" href="normalize.css" />
	<link rel="stylesheet" href="desafio5.css" />
	<link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
	<table class="table-grande">
		<tr class="tabla-calculadora-agua">
			<td class="td">
				<p>Calculadora Online</p>
				<p>Funciones Nuevas</p>
				<ol>
					<li>Suma grandes cantidades de números</li>
					<li>Resta números sin ningún problema</li>
					<li>Compatible con decimales</li>
				</ol>
				<p>Próximamente:</p>
				<p>Multiplicar y Dividir</p>
			</td>
			<td class="tr-calculadora-blanca">
				<div class="table-calculadora-blanca">
					<table style="border: 1px solid black" class="tabla">
						<tr>
							<td colspan="4" class="cuadro-gris"></td>

						</tr>
						<tr>
							<td>
								<div class="boton-circular">7</div>
							</td>
							<td>
								<div class="boton-circular">8</div>
							</td>
							<td>
								<div class="boton-circular"> 9</div>
							</td>
							<td>
								<div class="boton-naranja"> C</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="boton-circular"> 4</div>
							</td>
							<td>
								<div class="boton-circular"> 5</div>
							</td>
							<td>
								<div class="boton-circular"> 6</div>
							</td>
							<td>
								<div class="boton-agua">+</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="boton-circular">1</div>
							</td>
							<td>
								<div class="boton-circular">2</div>
							</td>
							<td>
								<div class="boton-circular">3</div>
							</td>
							<td>
								<div class="boton-agua">-</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="boton-circular">0</div>
							</td>
							<td>
								<div class="boton-circular">.</div>
							</td>
							<td>
								<div class="boton-verde">=</div>
							</td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
	</table>
</body>

</html>
